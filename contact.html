<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="div1">
            <img src="images/Caddressimg.png" alt="">
            </div>
            <div class="text">
                <h1>Address</h1>
                <p>Marietta Street, Santa <br> Rosa, California 2545.</p>
            </div>
            <div class="div2">
                <img src="images/Phoneimg.png" alt="">
            </div>
            <div class="text">
                <h1>Phone</h1>
                <p>Mobile:(+012)-3456789 <br>
                    Hotline:01234 - 567890</p>
            </div>
            <div class="div3">
                <img src="images/mailimg.png" alt="">
            </div>
            <div class="text">
                <h1>Phone</h1>
                <p>demo@demo.com <br>
                    support@example.com</p>
            </div>
        </div>
        <div class="body2">
            <div class="text1">
                <h6>HAVE BE ANY QUESTION?</h6>
                <p>Feel Free To Contact With <br> Us Please Send a Message</p>
            </div>
            <div class="form1">
                <form action="">
                    <div class="box">
                    <div class="fname">
                    <input type="text" name="Firstname" id="f" placeholder="*FirstName" required>
                </div>
                <div class="lname">
                    <input type="text" name="Lastname" id="L" placeholder="*LastName" required> <br>
                </div>
            </div>
            <div class="box1">
                <div class="mail">
                    <input type="email" name="email" id="e" placeholder="*Email" required>
                </div>
                <div class="sub">
                    <input type="text" name="Subject" id="s" placeholder="*Subject" required> <br>
                </div>
                </div>
                    <div class="Message">
                        
                        <textarea name="comments" id="cc"></textarea>
                    </div>
                    <br>
                    <div class="button">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
